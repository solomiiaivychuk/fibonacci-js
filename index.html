<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITC Template</title>
  <meta name="description" content="Fibonacci Project">
  <meta name="author" content="Solomiia Ivychuk">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col p-5">
        <h1 class="title mb-5">Fibonacci calculator</h1>
          <span class ="text d-flex">The Fibonacci Of 
            <input type="number" id="X" class="input-group mr-2 ml-2"> </input> 
              <button class="btn btn-primary mr-2 is">is</button>
            <span id="Y"> </span>
            <div class="spinner-border d-none calc-spinner" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="server-error d-none"></div>
          </span>
          <div class="row">
          <div class="separator d-flex"></div>
          <div class="alert alert-danger p-0 d-none" role="alert">
            Can't be larger than 50
          </div>
        </div>
        <!--checkbox-->
        <div class="row">
          <div class="col d-flex m-0 pt-3 pb-3">
            <div class="input-group checkbox-wrapper">
              <div class="input-group-prepend mr-3">
                <div class="input-group-text">
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
              </div>
              <span>Save calculations</span>
            </div>
          </div>
        </div>
        <!--Results-->
        <div class="row">
          <div class="container d-flex m-0 pt-3 pb-3">
          <h3 class="">Results</h3>
          <div class="spinner-border d-none results-spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          </div>
        </div>


        <div class="row">
          <div class="container m-0">
          <ul class="list-group" id="prev-results-list">
            
          </ul>
        </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
